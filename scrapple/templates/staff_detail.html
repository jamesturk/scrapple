{% extends "base.html" %}

{% block base %}
  <div class="card fluid">
    <h2 class="section">Employee Details for {{ employee.first }} {{ employee.last }}</h2>
    <div class="section">
      <dl>
        <dt>Position</dt>
        <dd id="position">{{ employee.position }}</dd>
        <dt>Status</dt>
        <dd id="status">{{ employee.status }}</dd>
        <dt>Hired</dt>
        <dd id="hired">{{ employee.hired }}</dd>
      </dl>
    </div>
  </div>
{% endblock %}
